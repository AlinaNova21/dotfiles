# Hyprland configuration
# Modular config: common settings + host-specific overrides

# Host-specific config (monitors, programs, autostart, workspaces)
# default.conf provides fallback values, local.conf is a symlink to the host config (not tracked in git)
source = ~/.config/hypr/hosts/default.conf
source = ~/.config/hypr/hosts/local.conf

# Color scheme
source = ~/.config/hypr/scheme/current.conf

# Common configs
source = ~/.config/hypr/common/env.conf
source = ~/.config/hypr/common/autostart.conf
source = ~/.config/hypr/common/appearance.conf
source = ~/.config/hypr/common/input.conf
source = ~/.config/hypr/common/keybinds.conf
source = ~/.config/hypr/common/windowrules.conf
