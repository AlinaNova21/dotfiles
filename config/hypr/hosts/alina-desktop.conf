# Host-specific config for alina-desktop

# Monitors - dual display setup
monitor=DP-3,preferred,0x0,auto
monitor=DP-1,preferred,auto-left,auto

# Monitor variables for workspace assignments
$primaryMonitor = DP-3
$secondaryMonitor = DP-1

# Workspace monitor assignments: odd=left (DP-1), even=right (DP-3)
workspace = 1, monitor:$secondaryMonitor
workspace = 3, monitor:$secondaryMonitor
workspace = 5, monitor:$secondaryMonitor
workspace = 7, monitor:$secondaryMonitor
workspace = 9, monitor:$secondaryMonitor
workspace = 2, monitor:$primaryMonitor
workspace = 4, monitor:$primaryMonitor
workspace = 6, monitor:$primaryMonitor
workspace = 8, monitor:$primaryMonitor
workspace = 10, monitor:$primaryMonitor
