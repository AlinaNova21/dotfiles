# Window rules

# Ignore maximize requests from apps
windowrule = match:class .*, suppress_event maximize

# Center specific floating windows
windowrule = match:class ^(steam)$, match:float true, match:title ^(.+)$, center on
windowrule = match:class ^(pavucontrol)$, match:float true, center on
windowrule = match:class ^(nm-connection-editor)$, match:float true, center on
windowrule = match:class ^(blueman-manager)$, match:float true, center on
windowrule = match:class ^(file-roller)$, match:float true, center on
windowrule = match:title ^(Open File)$, match:float true, center on
windowrule = match:title ^(Save As)$, match:float true, center on
windowrule = match:title ^(Confirm)$, match:float true, center on

# Fix some dragging issues with XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float true, no_focus on

# JetBrains IDE fixes
windowrule = match:class ^(jetbrains-.*)$, match:title ^(win[0-9]+)$, float on
windowrule = match:class ^(jetbrains-.*)$, match:title ^(win[0-9]+)$, no_focus on

# Application workspace assignments
windowrule = match:class ^(vesktop)$, workspace 1
windowrule = match:class ^(vivaldi-stable)$, workspace 2

# Steam rules
windowrule = match:class ^(steam)$, workspace 6
windowrule = match:class ^(steam)$, float on
windowrule = match:class ^(steam)$, match:title ^(Steam)$, tile on
windowrule = match:class ^(steam)$, match:title ^(Friends List)$, tile on

# Games
windowrule = match:class ^(gamescope)$, workspace 8
windowrule = match:class ^(factorio)$, workspace 8

# Browser Picture-in-Picture
windowrule = match:title ^(Picture.?in.?picture)$, pin on, float on
